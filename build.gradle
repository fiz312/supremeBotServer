// Apply the java-library plugin to add support for Java Library

plugins {
    id "io.ratpack.ratpack-java" version "1.5.3"
    id "idea"
    id "eclipse"
}

apply plugin: 'application'

sourceCompatibility = 1.9
targetCompatibility = 1.9
mainClassName = "server.SupremeApp"



repositories {
  jcenter()
  mavenCentral()
  google()
  maven { url 'http://maven.google.com' }
  maven { url "https://oss.jfrog.org/repo" }
  maven { url 'https://repo.spring.io/libs-snapshot' }
 
}

dependencies {
  	compile ratpack.dependency("dropwizard-metrics")
  	// https://mvnrepository.com/artifact/org.pac4j/ratpack-pac4j
	compile group: 'org.pac4j', name: 'ratpack-pac4j', version: '2.0.0'
	
	// https://mvnrepository.com/artifact/org.mindrot/jbcrypt
	compile group: 'org.mindrot', name: 'jbcrypt', version: '0.4'
	
	// https://mvnrepository.com/artifact/net.minidev/json-smart
	compile group: 'net.minidev', name: 'json-smart', version: '2.3'
	
	compile 'com.sun.activation:javax.activation:1.2.0'

  // https://mvnrepository.com/artifact/net.coobird/thumbnailator
  compile group: 'net.coobird', name: 'thumbnailator', version: '0.4.8'
  
// https://mvnrepository.com/artifact/org.jsoup/jsoup
compile group: 'org.jsoup', name: 'jsoup', version: '1.11.3'

  
// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'


  compile ratpack.dependency("groovy")
  compile "org.pac4j:pac4j-http:3.3.0"
  compile "org.pac4j:pac4j-jwt:3.3.0"
  compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.7'

  runtime 'org.apache.logging.log4j:log4j-slf4j-impl:2.2'
  runtime 'org.apache.logging.log4j:log4j-api:2.2'
  runtime 'org.apache.logging.log4j:log4j-core:2.2'
  runtime 'com.lmax:disruptor:3.3.0'
}

jar {
  manifest {
    attributes(
      'Main-Class': mainClassName
    )
  }
}

